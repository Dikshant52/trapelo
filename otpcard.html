<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>otp card</title>
    <link rel="stylesheet" href="./otpcard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css&quot; integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

    <div class="otpcard-block">
       <h1>ENTER OTP</h1>
       <h4>otp is valid only for 30 seconds</h4>
       <div class="otp-input">
        <input class="data" type="text"maxlength="1" minlength="1">
        <input class="data" type="text"maxlength="1" minlength="1">
        <input class="data" type="text"maxlength="1" minlength="1">
        <input class="data" type="text"maxlength="1" minlength="1">
        <input class="data" type="text"maxlength="1" minlength="1">
        <input class="data" type="text"maxlength="1" minlength="1">
       </div>
 
    <div class="submitblock">
        <button class="otp-sbtn">SUBMIT</button>
        <h5><a href="">RESEND OTP</a></h5>
    </div>
    <div class="number-keyboard">
      <div class="num">1</div>
      <div class="num">2</div>
      <div class="num">3</div>
      <div class="num">4</div>
      <div class="num">5</div>
      <div class="num">6</div>
      <div class="num">7</div>
      <div class="num">8</div>
      <div class="num">9</div>
      <div class="num"><i class="fa-solid fa-backward"></i></div>
      <div class="num">0</div>
      <div class="num"><i class="fa-solid fa-arrow-left"></i></div>
    </div>

</div>
</body>
</html>
